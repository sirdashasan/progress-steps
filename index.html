<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress Steps</title>
  </head>
  <body>
    <div class="container">
      <div class="progress-container">  <!-- İlerleme çubuğunu ve dört adet sayısal göstergeyi içerir -->
        <div class="progress" id="progress"></div>  <!-- Asıl ilerleme çubuğudur ve JavaScript ile dinamik olarak genişletilir. -->
      <div class="circle active">1</div> <!--  Başlangıçta sadece ilk gösterge aktif -->
      <div class="circle">2</div>
      <div class="circle">3</div>
      <div class="circle">4</div>
      </div>

      <!-- Butonlar, kullanıcının ilerlemesini kontrol etmek için kullanılır -->
      <button class="btn" id="prev" disabled>Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
